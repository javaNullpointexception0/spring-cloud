eureka.client.service-url.defaultZone=http://registry7001:7001/eureka/

#获取配置中心的consumer-9001.[yml|properties]配置文件
spring.cloud.config.name=consumer
spring.cloud.config.profile=9001

#没有注册到服务注册中心，直接配置配置中心路径
#spring.cloud.config.uri=http://localhost:1001/
#配置中心已经注册到服务注册中心
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
#指定读取哪个分支的配置信息
#2020-10-01后，github上默认分支不再是master，而改为main分支，如果配置文件所在分支不是master，可以通过该配置指定
spring.cloud.config.label=master
#登录配置中心的用户名和密码
spring.cloud.config.username=user
spring.cloud.config.password=a4dd7340-d68c-4978-83bc-bfea719ea118